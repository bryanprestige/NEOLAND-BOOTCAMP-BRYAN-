<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
    <link rel="stylesheet" href="./css/shoppingListStyle.css">
    <script  type="module" src="Java/index.js"></script>
</head>
<body>
    <header>
        <h1>LISTA DE LA COMPRA</h1>
    </header>
    <main id="main-content">
        <datalist id="productos">
        </datalist>
        <form action="#" id="formulario">
            <fieldset>
                <legend>Anadir a la lista</legend>
                <input type="text" placeholder="product" list="productos" id="article">
                <input type="number" id="qty" min="0" max="10" step="1" placeholder="qty    ">
                <input type="number" id="precio" min="0" max="100" step="1" placeholder="0€">
                <div id="button-container">
                    <button class="buttons" id="add-button" onclick="addToShoppingList()">Anadir</button>
                    <button id="reset-button" onclick="resetShoppingList()" >Nueva Compra</button>
                    <button id="surprise-button" class="buttons" type="button" onclick="changeHeaderAndFooterColor()">Sorpresa</button>
                </div>
            </fieldset>
        </form>
        <table id="shopping-list-table">
            <tr>
                <th>Cantidad</th>
                <th>Nombre del articulo</th>s
                <th>Precio</th>
                <th>Subtotal</th>
                <th>Borrar</th>
            </tr>
            <tbody id="shopping-list-table-body">
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">TOTAL</th>
                    <td ><span id="shopping-list-table-total"></span> €</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <aside>
        <nav>
            <ul>
                <li><a href="https://wetaca.com" target="_blank">Wetaca</a></li>
                <li><a href="https://knoweats.com" target="_blank">Knoweats</a></li>
                <li><a href="https://www.just-eat.es/a-domicilio" target="_blank">JustEats</a></li>
                <li><a href="https://glovoapp.com/es" target="_blank">Glovo</a></li>
                <li><a href="www.ubereats.com/es" target="_blank">Uber Eats</a></li>
            </ul>
        </nav>
    </aside>
    <footer>
        &copy;Bryanprestige 2025
        <p class="texto"><a href="./pokemonNews.html" id="arriba"> Volver atras</a></p>
    </footer>

</body>
</html>
