<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./Java/index.js"></script>
</head>
<body>
    <header>
        <h1>LISTA DE LA COMPRA</h1>
    </header>
    <main id="main-content">
        <form action="#" id="formulario">
            <fieldset>
                <legend>Anadir a la lista</legend>
                <input type="text" placeholder="product" id="article">
                <input type="number" id="qty" min="0" max="10" step="1" placeholder="qty    ">
                <input type="number" id="precio" min="0" max="100" step="1" placeholder="0€">
                <div id="button-container">
                    <button class="buttons" onclick="addToShoppingList()">Anadir</button>
                    <button id="reset-button" onclick="resetShoppingList()" >Nueva Compra</button>
                    <button id="surprise-button" class="buttons" type="button" onclick="changeHeaderAndFooterColor()">Sorpresa</button>
                </div>
            </fieldset>
        </form>

        
        <table id="shopping-list-table">
            <tr>
                <th>Cantidad</th>
                <th>Nombre del articulo</th>
                <th>Precio</th>
                <th>Subtotal</th>
               
            </tr>
            <tbody id="shopping-list-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">TOTAL</th>
                    <td ><span id="shopping-list-table-total"></span> €</td>
                </tr>
            </tfoot>
        </table>
    </main>
