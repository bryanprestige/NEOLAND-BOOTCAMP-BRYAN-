        <form action="#" id="formulario">

                <legend>Anadir a la lista</legend>
                <input type="text" placeholder="nuevo articulo">

            </fieldset>
        </form>

            <tr>
                <th>Cantidad</th>

                <td>3$</td>

            </tr>
            <tr>
                <td>3</td>
                <td>Clase de Zouk</td>
                <td>4$</td>
