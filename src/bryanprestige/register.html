        <nav>
            <ol>

            <div class="app-name">
                <header>DANCING EXCHANGE</header>

            <div class="logo-log-register">
                <img src="./imagenes/logo.png" class="app-logo" class="animate__animated animate__fadeIn animate__delay-1s">
                <a href="./login.html">
                    <button class="login-button"  >LOG IN</button>

                <a href="./register.html">
                    <button class="register">REGISTER</button>
                </a>

    <form action="#">
        <div class="register-container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="input-email-register" required>
      
          <label for="nickname"><b>Nickname</b></label>
          <input type="text" placeholder="Enter Nickname" name="nickname" id="input-nickname-register" required>
      
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Full Name" name="name" id="input-name-register" required>
      
          <label for="rol"><b>Rol</b></label>
          <select name="rol" id="input-rol-register" >
            <option value="Leader">Leader</option>
            <option value="Leader">Follower</option>
            <option value="Leader">Both</option>
          </select>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="input-password-register" required>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" id="register-button-register" >Register</button>
        </div>
      
        <div class="container-signin">
          <p>Already have an account? <a href="./login.html">Sign in</a>.</p>
        </div>
      </form>
