</head>
<body>
    <nav>
        <ol>
            <li>
                <a href="./dancingEvents.html">
                <img src="./imagenes/home.png">
                <h1>FEED</h1>
                </a>
            </li>
            <li>
                <a href="./find.html">
                <img src="./imagenes/find.png">
                <h1>FIND</h1>
                </a>
            </li>
            <li>
                <a href="./map.html">
                <img src="./imagenes/mapa.png">
                <h1>MAP</h1>
                </a>
            </li>
            <li>
            <a href="./reviews.html">
                <img src="./imagenes/reviews.png">
                <h1>REVIEWS</h1>
            </a>
            </li>
            <li>
                <a href="./profile.html">
                    <img src="./imagenes/profile.png">
                    <h1>PROFILE</h1>
                </a>
                </li>
            <li>
                <a href="./basket.html">
                <img src="./imagenes/basket.png">
                <h1 class="basket-counter">BASKET</h1>
                </a>
            </li>
        </ol>
        <div class="app-name">
            <header>DANCING EXCHANGE</header>
        </div>
        <div class="logo-log-register">
            <img src="./imagenes/logo.png" class="app-logo" class="animate__animated animate__fadeIn animate__delay-1s">
            <a href="./login.html">
                <button class="login-button"  >LOG IN</button>
            </a>
            <a href="./register.html">
                <button class="register">REGISTER</button>
            </a>
        </div>
    </nav>
    <section id="profile-card-container">
        <h1 id="main-title-form">THIS COULD BE YOUR OWN SPACE</h1>
    </section>
    <section class="header-container-profile">
        <h1 id="main-title-event">HERE YOU COULD SEE YOUR FAVORITES EVENTS</h1>
    </section>
    <section class="event-container">
    </section>
    <section id =event-creator>
        <form action="#" id="event-form">
            <fieldset id="event-fieldset">
                <legend>Event Creator</legend>
                <div class="left-column">
                    <label> Submit your flyer</label>
                    <input type="file" id="submit-flyer" name="filename">
                    <input type="text" name="input-event-name" id="input-event-name" placeholder="Name of the event" required>
                    <input type="text" name="input-address" id="input-address" placeholder="Address" required>
                    <input type="datetime-local" name="input-dateTime" id="input-dateTime" value="2017-06-01T08:30" required>
                </div>
                <div class="right-column">
                    <input type="number" name="input-price" id="input-price" placeholder="Price" max="1000" required>
                    <select class="form-select" id="input-currency" name="input-currency" required>
                        <option>select currency</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Pound Sterling</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="MXN">Mexican Peso</option>
                        <option value="RUB">Russian Ruble</option>
                        <option value="CHF">Swiss Franc</option>
                        <option value="USD">US Dollar</option>   
                    </select>
                    <input type="text" name="input-music-ratio" id="input-music-ratio" placeholder="Music Ratio" required>
                    <input type="text" name="input-city" id="input-city" placeholder="City" required>
                    <input type="text" name="input-dance" id="input-dance" placeholder="Dance" required>
                    <button type="submit" name="submit-button" id="submit-button">Submit</button>
                </div>
            </fieldset>
        </form>
    </section>
    <section class="event-container">   
    </section>
</body>
</html>
