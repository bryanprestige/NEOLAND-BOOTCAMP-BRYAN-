    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/dancingEvents.css">
    <script type="module" src="./java/components/bundle.js" defer></script>
    <script type="module" src="./java/dancingEvents.js"></script>
</head>
<body>
    <nav>
        <ol>
            <li>
                <a href="./index.html">
                <img src="./imagenes/home.png">
                <h1>FEED</h1>
                </a>
            </li>
            <li>
                <a href="./connect.html">
                <img src="./imagenes/find.png">
                <h1>CONNECT</h1>
                </a>
            </li>
            <li>
                <a href="./map.html">
                <img src="./imagenes/mapa.png">
                <h1>MAP</h1>
                </a>
            </li>
            <li>
            <a href="./reviews.html">
                <img src="./imagenes/reviews.png">
                <h1>REVIEWS</h1>
            </a>
            </li>
            <li>
                <a href="./profile.html">
                    <img src="./imagenes/profile.png">
                    <h1 class="profile-username">PROFILE</h1>
                </a>
                </li>
            <li>
                <a href="./basket.html">
                <img src="./imagenes/basket.png">
                <h1 class="basket-counter">BASKET</h1>
                </a>
            </li>
        </ol>
        <div class="app-name-logo">
            <header class="app-name">DANCING EXCHANGE</header>
            <img src="./imagenes/logo.png" class="app-logo" class="animate__animated animate__fadeIn animate__delay-1s">
        </div>
        <div class="logo-log-register">
            <a href="./login.html">
                <button class="login-button"  >LOG IN</button>
            </a>
            <a href="./register.html">
                <button class="register">REGISTER</button>
            </a>
            <a>
                <button class="log-out">LOG-OUT</button>
            </a>
        </div>
    </nav>
    <section id="profile-card-container">
        <h1 id="main-title-form">Welcome to your own space</h1>
        <div class="profile-card-my-orders">
            <create-profile-card></create-profile-card> 
            <div class="my-rating-container">
                <h1>MY RATINGS</h1>
                <div class="my-ratings">
                    <h1 class="no-ratings">No users rated you yet</h1>
                </div>
                <button id="more-ratings-button">Show more</button>
                <button id="less-ratings-button">Show less</button>
            </div>
            <div class="my-orders-container">
                <h1>MY ORDERS</h1>
                <div class="my-orders">
                    <h1 class="no-orders">No events purchased yet</h1>
                </div>
                <img class="qr-code" src="./imagenes/Rickrolling_QR_code.png" >
            </div>
        </div>
    </section>
    <section class="header-container-profile">
        <h1 id="main-title-event">Here you can see your favorite events and create your own event to promote!</h1>
    </section>
    <section id =event-creator>
        <create-event-form></create-event-form>
    </section>
    <section id="edit-profile-form-container">
        <edit-profile-form></edit-profile-form>
    </section>
    <section id="event-editor">
        <edit-event-form id="event-editor-component"></edit-event-form>
    </section>
    <section class="event-container">
    </section>
