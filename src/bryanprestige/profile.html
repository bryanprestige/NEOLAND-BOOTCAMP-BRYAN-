<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav>
        <ol>
            <li>
                <a href="../bryanprestige/dancingEvents.html">
                <img src="../bryanprestige/imagenes/home.png">
                <h1>FEED</h1>
                </a>
            </li>
            <li>
                <a href="../bryanprestige/find.html">
                <img src="../bryanprestige/imagenes/find.png">
                <h1>FIND</h1>
                </a>
            </li>
            <li>
                <a href="../bryanprestige/map.html">
                <img src="../bryanprestige/imagenes/mapa.png">
                <h1>MAP</h1>
                </a>
            </li>
            <li>
            <a href="../bryanprestige/reviews.html">
                <img src="../bryanprestige/imagenes/reviews.png">
                <h1>REVIEWS</h1>
            </a>
            </li>
            <li>
                <a href="../bryanprestige/profile.html">
                    <img src="../bryanprestige/imagenes/profile.png">
                    <h1>PROFILE</h1>
                </a>
                </li>
            <li>
                <a href="../bryanprestige/basket.html">
                <img src="../bryanprestige/imagenes/basket.png">
                <h1 id="basket-count">BASKET</h1>
                </a>
            </li>
        </ol>
        <div id="app-name">
            <header>DANCING EXCHANGE</header>
        </div>
        <div id="logo-log-register">
            <img src="../bryanprestige/imagenes/logo.png" id="app-logo" class="animate__animated animate__fadeIn animate__delay-1s">
            <a href="./login.html">
                <button class="login-button"  >LOG IN</button>
            </a>
            <a href="./register.html">
                <button class="register">REGISTER</button>
            </a>
        </div>
    </nav>
    <section id="header-container-profile">
        <h1 class="main-title">Welcome to your own space</h1>
        <h1 class="main-title">Here you can see your favorite events and create your own event to promote!</h1>
    </section>
    <section id =event-creator>
        <form action="#" id="event-form">
            <fieldset id="event-fieldset">
                <legend>Event Creator</legend>
                <div class="left-column">
                    <label> Submit your flyer</label>
                    <input type="file" id="submit-flyer" name="filename">
                    <input type="text" name="input-event-name" id="input-event-name" placeholder="Name of the event" required>
                    <input type="text" name="input-address" id="input-address" placeholder="Address" required>
                    <input type="date" name="input-date" id="input-date" value="2025-01-27" required>
                </div>
                <div class="right-column">
                    <input type="time" name="input-time" id="input-time" required>
                    <input type="number" name="input-price" id="input-price" placeholder="Price $" max="1000" required>
                    <input type="text" name="input-music-ratio" id="input-music-ratio" placeholder="Music Ratio" required>
                    <input type="text" name="input-city" id="input-city" placeholder="City" required>
                    <input type="text" name="input-dance" id="input-dance" placeholder="Dance" required>
                    <button type="submit" name="submit-button" id="submit-button">Submit</button>
                </div>
            </fieldset>
        </form>
    </section>
    <section class="event-container">   
    </section>
</body>
</html>
