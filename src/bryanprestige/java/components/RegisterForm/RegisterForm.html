<template id="registerFormTemplate">
    <form action="#" id="registerForm">
        <label for="input-email-register"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="input-email-register" required autocomplete="on">
        <label for="input-nickname-register"><b>Nickname</b></label>
            <input type="text" placeholder="Enter Nickname" name="nickname" id="input-nickname-register" required autocomplete="on">
        <label for="input-name-register"><b>Name</b></label>
            <input type="text" placeholder="Enter Full Name" name="name" id="input-name-register" required autocomplete="on">
        <label for="input-rol-register"><b>Role</b></label>
        <select name="rol" id="input-rol-register" >
            <option value="Leader">Leader</option>
            <option value="Leader">Follower</option>
            <option value="Leader">Both</option>
        </select>
        <label for="input-password-register"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="input-password-register" required>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" id="register-button-register" >Register</button>
    </form>
</template>
